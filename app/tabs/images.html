<div class="container">
    <div id="configure-message">
        <div class="message-example-container">
            <div id="message-example">
                Conte√∫do da mensagem
                <br/>
                <br/>
                --- Autor ---
            </div>
        </div>
        <div class="message-controls">
            <div class="message-control">
                <div class="color-picker" id="foreground-color-picker">
                    <input type="color" onchange="local('changeMessageValue', {style: 'foreground', value: this.value}); this.parentElement.style.backgroundColor = this.value"/>
                </div>
                Cor da fonte
            </div>
            <div class="message-control">
                <div class="color-picker" id="background-color-picker">
                    <input type="color" onchange="local('changeMessageValue', {style: 'background', value: this.value}); this.parentElement.style.backgroundColor = this.value"/>
                </div>
                Cor de fundo
            </div>
            <div class="message-control message-control-button" onclick="local('invertColors')">
                Inverter Cores
            </div>
            <div class="message-control">
                <select id="font-selector" class="message-selector" onchange="local('changeMessageValue', {style: 'font', value: this.value})">
                    <option>Arial</option>
                    <option>Times New Roman</option>
                    <option>Candara</option>
                    <option>Courier New</option>
                    <option>Comic Sans MS</option>
                    <option>Georgia</option>
                    <option>Garamond</option>
                    <option>Impact</option>
                    <option>Palatino</option>
                    <option>Verdana</option>
                </select>
                Fonte
            </div>
            <div class="form-control">
                <button class="reset-button" onclick="local('loadMessageTile')">Cancelar</button>
                <button class="confirm-button" onclick="local('saveMessageTile')">Salvar</button>
            </div>
        </div>
    </div>
    <div id="configure-op">
        <img id="op-img" title="Imagem de Abertura" src="" alt="Opening Image"/>
        <div class="image-controls">
            <h1>Imagem Inicial</h1>
            <h2 class="image-control add-img" onclick="local('addImage', {target: 'add-op-img'})">
                Adicionar imagem
            </h2>
            <input class="invisible-input" id="add-op-img" type="file" accept="image/*"/>
            <h2 class="image-control rm-img" onclick="local('removeImage', {target: 'op'})">
                Remover Imagem
            </h2>
        </div>
    </div>
    <div id="configure-ed">
        <img id="ed-img" title="Imagem de Abertura" src="" alt="Opening Image"/>
        <div class="image-controls">
            <h1>Imagem Final</h1>
            <h2 class="image-control add-img" onclick="local('addImage', {target: 'add-ed-img'})">
                Adicionar imagem
            </h2>
            <input class="invisible-input" id="add-ed-img" type="file" accept="image/*"/>
            <h2 class="image-control rm-img" onclick="local('removeImage', {target: 'ed'})">
                Remover Imagem
            </h2>
        </div>
    </div>
</div>
